<ion-header>
  <ion-toolbar>
    <ion-title slot="start">calendar</ion-title> 
    <button (click)="salirSinArgumentos()"> <ion-icon name="close"></ion-icon></button>   
  </ion-toolbar>
 
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="4" text-left >
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="5" text-cenet >
      <ion-label >{{viewTitle}}</ion-label>
    </ion-col>

    <ion-col size="1" text-right>
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-button color="primary" (click)="salirConArgumentos()">Selección</ion-button>
  <calendar
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    (onCurrentDateChanged)="onCurrentDataChanged($event)"
    [markDisabled] = "markDisabled"
    class="calendar">
</calendar>
<ion-button color="primary" (click)="salirConArgumentos()">Selección</ion-button>
</ion-content>
