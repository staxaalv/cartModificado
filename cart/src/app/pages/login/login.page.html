<ion-content class="background" >
<img class="imagen" src="../../../assets/images/01-14_86377.svg" >

  <ion-card class="backgroundCard ion-padding sinBordes" >
    <form [formGroup]="loginForm">
      <ion-item class="backgroundCard" >
        <ion-label position="floating"> Correo electrónico</ion-label>
        <ion-input formControlName="email" type="email" name="email" [(ngModel)]=user.email></ion-input>
      </ion-item>
      <ion-item class="backgroundCard">
        <ion-label position="floating" > Contraseña</ion-label>
        <ion-input formControlName="password" type="password" name="password" [(ngModel)]=user.password></ion-input>
      </ion-item>
      
        <ion-button expand="block" class="btn button-assertive" (click)="onSignIn()" >Ingresar</ion-button>
        <ion-item class="backgroundCard opacidad sinBordes">
          <p>Don´t have Acount? <a style="color:#FF0000;" (click)="goRegister()">Register Here.</a></p>
        </ion-item>
     </form>
  </ion-card>
  
</ion-content>
